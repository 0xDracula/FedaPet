<title>Hackapet</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }

  .pet-container {
    margin-top: 20px;
  }

  .pet {
    font-size: 100px;
  }

  .actions button {
    margin: 10px;
    padding: 10px 20px;
  }

  .inventory {
    margin-top: 20px;
  }

  .inventory-item {
    display: inline-block;
    margin: 5px;
    font-size: 24px;
  }

  .status {
    margin-top: 10px;
    font-size: 1.2em;
  }

  .hidden {
    display: none;
  }
</style>

<h1>Hackapet ğŸ¾</h1>
<p>
  Take care of your virtual pet! Perform actions to keep it happy and collect
  items.
</p>

<div class="pet-container">
  <div class="pet" id="pet">ğŸ¶</div>
  <div class="status" id="status">Mood: Happy</div>
</div>

<div class="actions">
  <button onclick="performAction('feed')">Feed ğŸ</button>
  <button onclick="performAction('play')">Play ğŸ¾</button>
  <button onclick="unlockItem()">Unlock Item ğŸ</button>
</div>

<div class="inventory">
  <h3>Inventory:</h3>
  <div id="inventory"></div>
</div>

<script>
  let mood = "Happy";
  const inventory = [];
  const pet = document.getElementById("pet");
  const status = document.getElementById("status");
  const inventoryContainer = document.getElementById("inventory");

  function updateMood(newMood) {
    mood = newMood;
    status.innerText = `Mood: ${mood}`;
    pet.classList.remove("happy", "bored", "excited");
    pet.classList.add(mood.toLowerCase());
  }

  function performAction(action) {
    if (action === "feed") {
      updateMood("Happy");
      pet.innerHTML = "ğŸğŸ¶"; // Display eating animation
      setTimeout(() => (pet.innerHTML = "ğŸ¶"), 1000);
    } else if (action === "play") {
      updateMood("Excited");
      pet.innerHTML = "ğŸ¾ğŸ¶"; // Display playing animation
      setTimeout(() => (pet.innerHTML = "ğŸ¶"), 1000);
    }
  }

  function unlockItem() {
    const items = ["ğŸ©", "ğŸ–", "ğŸ¦´", "ğŸ", "âš½", "ğŸ‘’"];
    const randomItem = items[Math.floor(Math.random() * items.length)];
    inventory.push(randomItem);
    displayInventory();
    alert(`You unlocked: ${randomItem}`);
  }

  function displayInventory() {
    inventoryContainer.innerHTML = "";
    inventory.forEach((item) => {
      const div = document.createElement("div");
      div.classList.add("inventory-item");
      div.innerText = item;
      inventoryContainer.appendChild(div);
    });
  }

  // Initial inventory display
  displayInventory();
</script>
